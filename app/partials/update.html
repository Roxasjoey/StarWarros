<h2>Update guest information</h2>
<form ng-submit="submitUpdate()">
  <p>
    <label>Id:</label>
    <input type="text" ng-model="guest.id" disabled="true" />
  </p>
  <p>
    <label>Tipo de Personaje:</label>
    <input type="text" ng-model="guest.TIPODEPERSONAJE" autofocus="true" />
  </p>

  <p>
    <label>Nombre de Personaje:</label>
    <input type="text"  ng-model="guest.nombredepersonaje" />
  </p>
  <p>
    <label>Nombre de Jugador:</label>
    <input type="text"  ng-model="guest.nombredejugador" />
  </p>
  <p>
    <label>Altura:</label>
    <input type="text"  ng-model="guest.Altura" />



    <label>Peso:</label>
    <input type="text"  ng-model="guest.peso" />



    <label>Sexo:</label>
    <input type="text"  ng-model="guest.Sexo" />



    <label>Edad:</label>
    <input type="text"  ng-model="guest.Edad" />
  </p>
  <p>
    <label>Descripción Física:</label>
    <input  type="text" ng-model="guest.descripcionfisica" />
  </p>
  <input type="submit" class="btn"/>
</form>
